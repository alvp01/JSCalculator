<html lang="en">

  <link rel="stylesheet" href="style.css">
  <title>JS calculator</title>
</head>

<body>
  <div class="container">
    <div class="calculator-body">
      <div class="screen">0</div>
      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn">/</div>
      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn">*</div>
      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn">-</div>
      <div class="btn btn-zero">0</div>
